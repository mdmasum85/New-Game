<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
   
    <title>Md Masum Parvez</title>
</head>
<body>
    <!--******‚Ä†*****************
    body
  *****************************-->
   
    <!--start share game  -->
    <div  class="share_game">
         <div class="game_start">
             <div class="img">
                 
        <img class="img_cover"  src="masum.jpg" alt="" />
             </div>
            <input type="file" class="input" name="file"  value="" hidden />
        <form action="" class="form" name="form" method="get" onsubmit="submitform(event)" accept-charset="utf-8">
            <input type="text" name="name" id="name" value="" placeholder="Name"/>
            <input class="button_play" type="submit" name="" id="" value="Play" />
        </form>
        </div>
        
        <div class="share_game_start">
        <div class="name_board">
            <h1 class="player_name">Rock Paper Scissors</h1>
            <div class="main_img">
            <img class="m_img" src="masum.jpg" alt="" />
            </div>
        </div>
        <div class="score_board">
            <div class="player1">
                <div class="hidd">
                <h1 class="playn">You</h1>
                </div>
                <h2 class="you">0</h2>
            </div>
            <div class="player2">
                <h1>Computer</h1>
                <h2 class="com">0</h2>
            </div>
        </div>
        <div class="show_board">
            <div class="left_board">
               <h1 class="football">‚öΩ</h1>
                <h1 class="two_fingers">‚úåÔ∏è</h1>
                <h1 class="all_fingers">üñêÔ∏è</h1>
                <h1 class="noo_fingers">‚úä</h1>
            </div>
            <div class="right_board">
                  <h1 class="football2">‚öΩ</h1>
                  <h1 class="two_fingers2">‚úåÔ∏è</h1>
                <h1 class="all_fingers2">üñêÔ∏è</h1>
                <h1 class="no_fingers2">‚úä</h1>
            
            </div>
        </div>
        <div class="text_board">
            
            <h1 class="text_show">Let's play</h1>
        </div>
        <div class="button_board">
            <button class="quiet_button" type="submit">Quiet</button>
            <button class="play_button" type="submit" >Play</button>
            <button class="again_button" type="submit">Again</button>
        </div>

        <div class="zoom_box">
            <button class="button1" type="submit">‚úåÔ∏è</button>
            <button class="button2" type="submit">üñêÔ∏è</button>
            <button class="button3" type="submit">‚úä</button>
        </div>
    </div>
            <div class="result_box">
          <div class="score_result">
                <h1 class="pscr"></h1>
                <h1 class="cscr"></h1>
              </div>
            <h1 class="heading_text"></h1>
            <h1 class="stiker"></h1>
            <button class="quite" type="submit">Again</button>
          
     </div>
    </div>
    <div class="info_box">
            <div class="img_div">
                <img class="img_info" src="masum.jpg" alt="" />
            </div>
            <h1 class="Hey">Hey Player</h1>
            <ul class="">
                <li>This game is between you and Computer</li>
                <li>You need <span>10</span> points to win.</li>
                <li>The game will start in <span class="time_count"> 10 </span> seconds.</li>
            </ul>
            <button class="ext" type="submit">Quite</button>
        </div>
    
    <a class="logo_active" href="https://www.facebook.com/page.masum">Powdered by MASUM</a>
    <!--end share game  -->
    
    
    <!-- JavaScript -->
    
    <script src="select.js" type="text/javascript" charset="utf-8"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
